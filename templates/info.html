<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Enter Details</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('info') }}" method="post">
                            <h3 class="text-center text-info">Fill the information</h3>
                            <div class="form-group">
                                <label for="destination" class="text-info">Destination:</label><br>
                                <input type="number" name="destination" id="destination" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="sd" class="text-info">Stay Duration:</label><br>
                                <input type="number" name="sd" id="sd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="adults" class="text-info">No of adults:</label><br>
                                <input type="number" name="adults" id="adults" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="child" class="text-info">No of Children:</label><br>
                                <input type="number" name="child" id="child" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="room" class="text-info">No of Room:</label><br>
                                <input type="number" name="room" id="room" class="form-control">
                            </div>
                            <div class = msg>{{msg}} </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md"  value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
